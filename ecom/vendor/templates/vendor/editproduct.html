{%extends "vendor/base.html"%}
{%block title%}Edit Product{%endblock%}
{%load static%}

{%block content%}

<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4">Edit Product</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="category">Category:</label>
            {{ form.category }}
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="name">Product Name:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product" type="text" placeholder="Enter Product Name" name="product" value="{{ form.instance.product }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="description">Description:</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Enter Description" name="description">{{ form.instance.description }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="price">Price:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="price" type="number" placeholder="Enter Price" name="price" value="{{ form.instance.price }}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="image">Image:</label>
            {% if form.instance.image %}
            <p>Current Image:</p>
            <img src="{% static form.instance.image.url %}" class="h-12 w-12">
            {% endif %}
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" type="file" name="image">
        </div>
       
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="in_stock">In Stock:</label>
            <select id="in_stock" name="in_stock" class="block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="True" {%if form.instance.in_stock%}selected{%endif%}>Yes</option>
                <option value="False" {%if not form.instance.in_stock%}selected{%endif%}>No</option>
            </select>
        </div>
        
        
        <div class="mb-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Save Changes</button>
        </div>
    </form>
</div>

{%endblock%}
