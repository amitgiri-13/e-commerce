{%extends "store/base.html"%}
{%block title%}Buy Now{%endblock%}

{%block content%}
<div class="max-w-md mx-auto bg-white rounded-md p-8 shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Order Form</h2>
    <form action="." method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4">
            <div class="col-span-2 sm:col-span-1">
                <label for="receiver_name" class="block text-sm font-medium text-gray-700">Receiver Name</label>
                <input type="text" id="receiver_name" name="receiver_name"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div class="col-span-2 sm:col-span-1">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="quantity" name="quantity"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div class="col-span-2">
                <label for="order_address" class="block text-sm font-medium text-gray-700">Order Address</label>
                <input type="text" id="order_address" name="order_address"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="col-span-2">
                <label for="contact_number" class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number"
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit"
                class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
        </div>
        {%if form.errors %}
          {% for field in form%}
             {%for error in field.errors %}
               <div class='mb-5 p-4 rounded-xl bg-red-300 text-black'>
                 <p>{{ error|escape}}</p>
               </div>
              {%endfor%}
          {%endfor%}
        {%endif%}
    </form>
</div>
{%endblock%}
