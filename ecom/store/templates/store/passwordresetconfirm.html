{% extends 'store/accountbase.html' %}
{%block title%}Confirm Password{%endblock%}

{% block content %}

<div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h1 class="text-3xl font-semibold text-center mb-8">Confirm Password</h1>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                        <p class="text-red-500 text-xs italic">{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Confirm</button>
                        <a href="{% url 'login' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
