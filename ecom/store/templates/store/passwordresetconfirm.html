{% extends 'store/base.html' %}
{%block title%}Confirm Password{%endblock%}

{% block content %}
<div class="max-w-md mx-auto py-8">
    <h1 class="text-3xl font-semibold text-center mb-8">Confirm Password</h1>
    <form action="{%url "password_reset_complete"%}" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="new_password" class="block mb-1">New Password</label>
            <input type="password" id="new_password" name="new_password" class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
        </div>
        <div>
            <label for="confirm_password" class="block mb-1">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md mr-2 hover:bg-blue-600">Confirm</button>
            <a href="{% url 'home' %}" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
