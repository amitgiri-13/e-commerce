{%extends "store/base.html"%}
{%block title%}Edit Profile{%endblock%}

{%block content%}

<div class="max-w-md mx-auto bg-white rounded p-5 shadow-md">
    <h1 class="text-2xl font-semibold mb-5">Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-input mt-1 block w-full">
        </div>
        <div class="mb-4">
            <label for="first_name" class="block text-gray-700">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-input mt-1 block w-full">
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-gray-700">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-input mt-1 block w-full">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="form-input mt-1 block w-full">
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-700">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.profile.address }}" class="form-input mt-1 block w-full">
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700">Profile Picture:</label>
            <input type="file" id="image" name="image" class="mt-1">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
    </form>
</div>
{%endblock%}
