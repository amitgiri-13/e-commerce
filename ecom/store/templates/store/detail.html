{%extends "store/base.html"%}
{%load static%}

{%block title%}Detail{%endblock%}

{%block content%}
<div class='container mx-auto px-8 py-8'>
    <div class='bg-white p-4 rounded-lg shadow-md'>
        <div class=' mb-4'>
            <img class='inline-block h-64 w-auto rounded-lg' src='{% static product.image.url %}' alt='Product Image'>
        </div>
        <h2 class='text-3xl font-semibold mb-2'>{{ product.product }}</h2>
        <p class='text-gray-600 mb-4'>{{ product.description }}</p>
        <p class='text-gray-700 mb-2'>Category: {{ product.category }}</p>
        <p class='text-green-600 font-semibold mb-4'>Rs {{ product.price }}</p>
        <a href='{% url "buynow" product_id=product.id%}' class='bg-blue-500 text-white px-7 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue text-center mr-2'>
            Buy Now
        </a>
        <a href='{% url "home" %}' class='bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue text-center mr-2'>
            Add To Cart
        </a>
    </div>
</div>

{%endblock%}
