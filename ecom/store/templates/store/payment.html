{%extends "store/base.html"%}
{%block title%}Payment{%endblock%}

{%block content%}
<div class="container mx-auto p-8">
    <div class="bg-yellow-100 border border-yellow-300 shadow-md rounded-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-yellow-700">Payment Information</h2>
        <p class="text-lg text-gray-800 mb-4">Total Price to Pay on Delivery: Rs {{ order.total_price }}</p>
        <p class="text-lg text-gray-800">Please have the exact amount ready for cash on delivery. We appreciate your cooperation!</p>
    </div>
    <div class="text-center">
        <a href="/orders/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Go to Orders</a>
    </div>
</div>

{%endblock%}
