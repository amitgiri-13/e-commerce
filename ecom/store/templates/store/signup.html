{%extends "store/base.html"%}

{%block title%}Signup{%endblock%}

{%block content%}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-black font-bold">Signup</h1>
</div>

<form method="POST" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    
    <div class="mb-5">
        <label class="text-black block">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-teal-500">
    </div>

    <div class="mb-5">
        <label class="text-black block">Password</label>
        <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-teal-500">
    </div>

    <div class="mb-5">
        <label class="text-black block">Confirm Password</label>
        <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-teal-500">
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-black">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700 focus:outline-none">Signup</button>
</form>

{%endblock%}
