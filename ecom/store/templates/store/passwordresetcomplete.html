{% extends 'store/base.html' %}

{% block title %}Password Reset Success{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-8">
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline">Your password has been changed successfully.</span>
    </div>
    <div class="mt-4">
        <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Login</a>
    </div>
</div>
{% endblock %}
